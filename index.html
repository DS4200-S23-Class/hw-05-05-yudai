<body>

    <h1>hw-05: Interactive Graph with D3</h1>

    <div id="left">
        <div id="vis1"></div>
        <div id="vis2"></div>
    </div>
    <div id="right">
        <label for="x_pos">Select the x coordinate for the point you want to add.</label>
                <select name="x_pos" id="x_pos">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="0">9</option>
                </select>
            <p></p>
            <label for="y_pos">Select the y coordinate for the point you want to add.</label>
                <select name="y_pos" id="y_pos">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="0">9</option>
                </select>
        <button type="submit" id="submitButton" onclick="updateEntry()">Add point</button>
    </div>
